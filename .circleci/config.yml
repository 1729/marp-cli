references:
  base: &base
    working_directory: ~/marp-cli
    steps:
      - run: node --version
      - checkout

      - restore_cache:
          keys:
            - dependencies-{{ .Environment.CI_CACHE_KEY }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "yarn.lock" }}-{{ .Branch }}
            - dependencies-{{ .Environment.CI_CACHE_KEY }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "yarn.lock" }}-
            - dependencies-{{ .Environment.CI_CACHE_KEY }}-{{ .Environment.CIRCLE_JOB }}-

      - run: yarn install
      - run: yarn audit

      - save_cache:
          key: dependencies-{{ .Environment.CI_CACHE_KEY }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "yarn.lock" }}-{{ .Branch }}
          paths:
            - node_modules
            - ~/.cache/yarn

      - run:
          name: Prettier formatting
          command: yarn format:check

      - run:
          name: TypeScript type checking
          command: yarn check:ts

      - run:
          name: TSLint
          command: yarn lint:ts

      - run:
          name: stylelint
          command: yarn lint:css

      - run:
          name: Jest
          command: yarn test:coverage --ci -i --reporters=default --reporters=jest-junit --detectOpenHandles --forceExit
          environment:
            JEST_JUNIT_OUTPUT: tmp/test-results/jest.xml

      - run: yarn codecov

      - store_test_results:
          path: tmp/test-results

      - store_artifacts:
          path: ./coverage
          destination: coverage

version: 2
jobs:
  '10.15.3':
    <<: *base
    docker:
      - image: circleci/node:10.15.3-browsers
        entrypoint:
          - docker-init
          - --
          - /docker-entrypoint.sh

  carbon:
    <<: *base
    docker:
      - image: circleci/node:carbon-browsers
        entrypoint:
          - docker-init
          - --
          - /docker-entrypoint.sh

  docker-image:
    docker:
      - image: docker:git
    working_directory: ~/marp-cli
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Build Docker image
          command: docker build --no-cache -t marpteam/marp-cli:latest .

      - run:
          name: Push to Docker Hub
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push marpteam/marp-cli:latest

workflows:
  version: 2
  build:
    jobs:
      - 10.15.3
      - carbon
      - docker-image:
          requires:
            - 10.15.3
            - carbon
          filters:
            branches:
              only: master
